<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="noaction.php">
            <h2 class="heading">Form</h2>
            <div class="input">
                <div class="lable">
                    <label for="name">Name :</label>
                </div>
                <input type="text" id="name" placeholder="Enter your name" autocomplete="off">
            </div>
            <div class="input">
                <div class="lable">
                    <label for="company"> Company Name :</label>
                </div>
                <input type="text" id="company" placeholder="Enter your company name" autocomplete="off">
            </div>
            <div class="input">
                <div class="lable">
                    <label for="number">Whatsapp No. :</label>
                </div>
                <input type="number" id="number" placeholder="Enter your whatsapp no." maxlength="10" autocomplete="off">
            </div>
            <div class="input">
                <div class="lable">
                    <label for="email">Email :</label>
                </div>
                <input type="email" id="email" placeholder="Enter your email" autocomplete="off">
            </div>
            <div class="input">
                <div class="lable">
                    <label for="designation">Designation :</label>
                </div>
                <input type="text" id="designation" placeholder="Enter your designation" autocomplete="off">
            </div>
            <div class="input">
                <div class="lable">
                    <label for="website">Website :</label>
                </div>
                <input type="text" id="website" placeholder="Enter your website" autocomplete="off">
            </div>
            <div class="input">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
